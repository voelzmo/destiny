- name: testconsumer
  instances: 1
  azs:
  - z1
  - z2
  jobs:
  - name: consul_agent
    release: consul
    consumes:
      consul_common: { from: common_link }
      consul_server: nil
      consul_client: { from: client_link }
  - name: etcd_testconsumer
    release: etcd
    consumes:
      etcd: { from: etcd_server }
  vm_type: default
  stemcell: default
  persistent_disk_type: 1GB
  networks:
  - name: private

update:
  canaries: 1
  canary_watch_time: 1000-180000
  max_in_flight: 1
  serial: true
  update_watch_time: 1000-180000
