- name: etcd
  instances: 3
  azs:
  - z1
  - z2
  jobs:
  - name: consul_agent
    release: consul
    consumes:
      consul_common: { from: common_link }
      consul_server: nil
      consul_client: { from: client_link }
  - name: etcd
    release: etcd
    consumes:
      etcd: { from: etcd_server }
    provides:
      etcd: { as: etcd_server }
  vm_type: large
  stemcell: default
  persistent_disk_type: 1GB
  networks:
  - name: private
  properties:
    consul:
      agent:
        services:
          etcd: {}
    etcd:
      enable_debug_logging: true
      advertise_urls_dns_suffix: etcd.service.cf.internal
      cluster:
