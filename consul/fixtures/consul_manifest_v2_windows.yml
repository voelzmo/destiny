name: some-manifest-name

stemcells:
- alias: default
  os: ubuntu-xenial
  version: latest
- alias: windows
  os: windows2012R2
  version: latest

releases:
- name: consul
  version: latest

instance_groups:
- name: consul
  instances: 1
  azs:
  - z1
  - z2
  jobs:
  - name: consul_agent
    release: consul
    consumes:
      consul_common: { from: common_link }
      consul_server: { from: server_link }
      consul_client: { from: client_link }
    provides:
      consul_common: { as: common_link }
      consul_server: { as: server_link }
      consul_client: { as: client_link }
  vm_type: default
  stemcell: default
  persistent_disk_type: 1GB
  networks:
  - name: private
  properties:
    consul:
      agent:
        mode: server
        log_level: info
        domain: cf.internal
        datacenter: dc1
        services:
          router:
            name: gorouter
            check:
              name: router-check
              args: ["/var/vcap/jobs/router/bin/script"]
              interval: 1m
            tags: [routing]
          cloud_controller: {}
